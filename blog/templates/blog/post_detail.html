{% extends "./base.html" %}


{% block content %}
<article>
	<h2>{{ post.title }}</h2>

	{% if user.is_authenticated %}
	<a href="{% url 'post_edit' post.pk %}">(edit)</a>
	{% endif %}

	<p class="italic">by {{ post.creator.first_name }} {{ post.creator.last_name }} at {{ post.published_at }}</p>

	<div class="text">
		{{ post.html_content|safe }}
	</div>
</article>
{% endblock content %}
