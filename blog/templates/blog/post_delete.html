{% extends "./base.html" %}

{% block content %}
<article>
	<form method="post">
		{% csrf_token %}
		<p>Are you sure you want to delete this post?</p>
		<p><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></p>
		<a href="{% url 'index' %}">Cancel</a>
		<button type="submit">Delete!</button>
	</form>
</article>
{% endblock content %}
