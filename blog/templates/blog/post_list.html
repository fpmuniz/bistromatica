{% extends "./base.html" %}

{% block content %}
{% for post in object_list %}
<article>
	<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>

	{% if user.is_authenticated %}
	<a href="{% url 'post_edit' post.pk %}">(edit)</a>
	{% endif %}
	
	<p class="italic">by {{ post.creator.first_name }} {{ post.creator.last_name }} at {{ post.published_at }}</p>

	<div class="text">
		{{ post.html_content|safe }}
	</div>
</article>
{% endfor %}
{% endblock %}
