{% block content %}
<article>
	<form method="post" action="">
		{% csrf_token %}
		{{ form }}
		<button type="button">Cancel</button>

		{% if post.id %}
		<button type="button">Delete</button>
		{% endif %}

		{% if not post.published_at %}
		<button type="button">Publish!</button>
		{% endif %}

		<button type="submit">Save</button>
	</form>
</article>
{% endblock content %}
